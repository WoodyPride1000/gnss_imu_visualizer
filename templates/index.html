<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">GNSS+IMU ビジュアライザー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 data-i18n="title">GNSS+IMU ビジュアライザー</h1>
      <select class="form-select w-auto" onchange="changeLang(this.value)">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-8 mb-3">
        <div class="card">
          <div class="card-header" data-i18n="map_title">地図</div>
          <div class="card-body p-0">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header" data-i18n="sensor_info">センサ情報</div>
          <div class="card-body">
            <div id="status">--</div>
            <button class="btn btn-primary mt-3" onclick="reconnectSensor()" data-i18n="reconnect">センサ再接続</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
  <script>
    const resources = {
      ja: {
        translation: {
          title: "GNSS+IMU ビジュアライザー",
          reconnect: "センサ再接続",
          sensor_info: "センサ情報",
          map_title: "地図",
          latitude: "緯度",
          longitude: "経度",
          heading: "方位",
          velocity: "速度"
        }
      },
      en: {
        translation: {
          title: "GNSS+IMU Visualizer",
          reconnect: "Reconnect Sensor",
          sensor_info: "Sensor Info",
          map_title: "Map",
          latitude: "Latitude",
          longitude: "Longitude",
          heading: "Heading",
          velocity: "Velocity"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      debug: false,
      resources
    }, function(err, t) {
      updateContent();
    });

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = i18next.t(key);
      });

      // <title> タグの更新
      document.title = i18next.t('title');
    }

    function changeLang(lang) {
      i18next.changeLanguage(lang, updateContent);
    }

    function reconnectSensor() {
      alert(i18next.t('reconnect') + "...");
      // 例: socket.emit("reconnect_request");
    }

    // 地図表示は map.js 側に任せる前提
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GNSS/IMU Heading & RTK Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    #map { height: 60vh; }
    canvas { width: 100% !important; height: 40vh !important; }
    .status-box { font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid p-3">
    <h2 class="text-center">GNSS/IMU Heading & RTK Visualization</h2>

    <div id="map" class="mb-3"></div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>RTK Status</h5>
          <p id="rtk-status" class="status-box">---</p>
          <p id="satellite-info" class="status-box">---</p>
          <p id="heading-info" class="status-box">---</p>
          <button class="btn btn-outline-primary btn-sm" onclick="toggleSensor()">センサ切替</button>
        </div>
      </div>
      <div class="col-md-6">
        <canvas id="errorChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/public/map.js"></script>
  <script src="/public/chart.js"></script>
</body>
</html>
